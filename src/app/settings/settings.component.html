<div class="container color-dark" style="margin-top: 10%;">
  <div class="col">
    <p style="text-align: center;">Add a City</p>
  </div>
  <div class="col">
    <p style="text-align: center;">Your Cities list</p>
  </div>
</div>
<div class="container color-light" [@addedCities]="addedCities.length">
  <div class="col">
    <p class="sm">Use this form below to add a new City</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="City"  [(ngModel)]="addedCityText">
      <input type="submit" class="btn" value="Add City" (click)="addCity()">
    </form>
  </div>
  <div class="col">
    <p style="text-align: center;" class="life-container" *ngFor="let addedCityText of addedCities; let i = index" (click)="removeCity(i)">
      {{ addedCityText}}
    </p>
  </div>
</div>
